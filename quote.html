<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Shuarav Network Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Shuarav Network Solutions Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="more-projects.html">Projects</a>
                <a href="contact-form.html" class="cta-button">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="quote-form">
            <h2>Request a Quote</h2>
            <p>Please fill in the details below, and we'll get back to you with a customized quote.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <label for="service">Service Type:</label>
                <select id="service" name="service" required>
                    <option value="network-cabling">Network Cabling</option>
                    <option value="hardware-installation">Hardware Installation</option>
                    <option value="network-maintenance">Network Maintenance</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label for="details">Project Details:</label>
                <textarea id="details" name="details" rows="4" placeholder="Briefly describe your project needs"
                    required></textarea>
                <br>
                <label for="budget">Estimated Budget (Optional):</label>
                <input type="text" id="budget" name="budget" placeholder="e.g., ₹50,000">
                <br>
                <button type="submit" class="cta-button">Submit Request</button>
                <br>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Shuarav Network Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
