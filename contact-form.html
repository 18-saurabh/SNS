<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shuarav Network Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Shuarav Network Solutions Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="projects.html">Projects</a>
                <a href="contact-form.html" class="cta-button">Get a Quote</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us for a Free Consultation</h2>
            <p>Fill out the form below, and we'll be in touch soon.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="cta-button">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Shuarav Network Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
